<!DOCTYPE html>
<html lang="en" >  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/output.css">
  <link rel="stylesheet" href="fontawesome-6.4.0-web/css/fontawesome.css">
  <link rel="stylesheet" href="fontawesome-6.4.0-web/css/brands.css">
  <link rel="stylesheet" href="fontawesome-6.4.0-web/css/solid.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <title>Document</title>
  <style>
    .loader {
      display: flex;
      justify-content: center;
      height: 100dvh;
      width: 100%;
      z-index: 1;
      position: fixed;
      background-color: black;

    }
    .inner_loader {
      background-image: url("./images/tiktok_logo.PNG");
      background-repeat: no-repeat;
      background-size: 100% 100%;
      margin: 35vh auto;
      width: 20%;
      height: 15vh;
      z-index: 100;
    }
  </style>
</head>
<body>
  <!-- header-->
  <header>
    <nav class="md:bg-black">
      <ul class="text-white flex justify-around translate-y-4 fixed w-full z-20">
        <li><a href="javascript:void()"><i class="fa fa-user-plus text-xl ms-2 mt-2"></i></a></li>
        <li style="background-image: linear-gradient(rgba(0,0,0,.4), rgba(0,0,0,.4));" class="w-full ml-[10px] mr-[10px] flex p-2">
          <i class="fa fa-search p-2"></i>
          <input type="search" class="bg-transparent w-full  placeholder:text-white" placeholder="Find friends">
        </li>
        <li><i class="fa fa-info-circle text-xl me-2 mt-2"></i></li>
      </ul>
    </nav>
  </header>
  <!-- first friend post section -->
  <section>
    <div class="relative w-full h-full">
      <div style="background-image: url(./images/64.PNG); background-size: 100% 100%; height: 100dvh; width: 100%">
      </div>
    </div>
    <!-- right -->
    <div  class="absolute flex-end -translate-y-[55vh] right-5">
      <div class="profile_container">
        <img src="./images/64.PNG" class="rounded-full w-10 h-10 relative">
        <span><svg fill="white" viewBox="0 0 20 20" width="1em" height="1em" class="x1lliihq x1k90msu x2h7rmj x1qfuztq x14ctfv x1qx5ct2 xw4jnvo" style="background-color: red; padding:2px; border-radius: 50%; position: absolute; transform: translate(20px, -10px); border-top: 1px solid white; border-left: 1px solid white;"><g fill-rule="evenodd" transform="translate(-446 -350)"><g fill-rule="nonzero"><path d="M95 201.5h13a1 1 0 1 0 0-2H95a1 1 0 1 0 0 2z" transform="translate(354.5 159.5)"></path><path d="M102.5 207v-13a1 1 0 1 0-2 0v13a1 1 0 1 0 2 0z" transform="translate(354.5 159.5)"></path></g></g></svg></span>
      </div>
      <div class="my-5 mx-1">
        <i class="fa fa-heart text-white" style="font-size: 30px;"></i>
      </div>
      <div class="my-5 mx-1">
        <i class="fa fa-comment" style="font-size: 30px; color: white;"></i>
      </div>
      <div class="my-5 ml-2">
        <i class="fa fa-bookmark" style="font-size: 30px; color: white;"></i>
      </div>
      <div class="mx-1">
        <i class="fa fa-share" style="font-size: 30px; color: white;"></i>
      </div>
    </div>
    <!-- first friend post note -->
    <div class="absolute -translate-y-[18dvh] flex-start left-3 text-white font-sm">
      <a href="javascript:void()" class="font-bold">@ _Jennifer</a>
      <p>#viral #fyp</p>
    </div>
  </section>
  <!-- second friend post section -->
  <section>
    <div class="relative w-full h-full">
      <div style="background-image: url(./images/66.PNG); background-size: 100% 100%; height: 100dvh; width: 100%">
      </div>
    </div>
    <!-- right -->
    <div  class="absolute flex-end -translate-y-[55vh] right-5">
      <div class="profile_container">
        <img src="./images/66.PNG" class="rounded-full w-10 h-10 relative">
        <span><svg fill="white" viewBox="0 0 20 20" width="1em" height="1em" class="x1lliihq x1k90msu x2h7rmj x1qfuztq x14ctfv x1qx5ct2 xw4jnvo" style="background-color: red; padding:2px; border-radius: 50%; position: absolute; transform: translate(20px, -10px); border-top: 1px solid white; border-left: 1px solid white;"><g fill-rule="evenodd" transform="translate(-446 -350)"><g fill-rule="nonzero"><path d="M95 201.5h13a1 1 0 1 0 0-2H95a1 1 0 1 0 0 2z" transform="translate(354.5 159.5)"></path><path d="M102.5 207v-13a1 1 0 1 0-2 0v13a1 1 0 1 0 2 0z" transform="translate(354.5 159.5)"></path></g></g></svg></span>
      </div>
      <div class="my-5 mx-1">
        <i class="fa fa-heart text-white" style="font-size: 30px;"></i>
      </div>
      <div class="my-5 mx-1">
        <i class="fa fa-comment" style="font-size: 30px; color: white;"></i>
      </div>
      <div class="my-5 ml-2">
        <i class="fa fa-bookmark" style="font-size: 30px; color: white;"></i>
      </div>
      <div class="mx-1">
        <i class="fa fa-share" style="font-size: 30px; color: white;"></i>
      </div>
    </div>
    <!-- second friend post note -->
    <div class="absolute -translate-y-[18dvh] flex-start left-3 text-white font-sm">
      <a href="javascript:void()" class="font-bold">@ _Amelia Casandra</a>
      <p>#viral #fyp</p>
    </div>
  </section>
  <footer class="w-full py-2 grid grid-cols-5 space-x-5 bg-black text-white text-sm" style="position: fixed; bottom: 0;">
    <div class="mx-4">
      <p><a href="index.html"><span class="mx-1"><i class="fa fa-home" style="font-size: 30px;"></i></span> <br> Home</a></p>
    </div>
    <div class="mx-2">
      <p><a href="friends.html"><span class="mx-1"><i class="fa fa-users" style="font-size: 30px;"></i></span><br>Friends</a></p>
    </div>
    <div class="mx-2 py-1">
      <p><span><svg fill="black" viewBox="0 0 20 20" width="3.3em" height="2em" class="x1lliihq x1k90msu x2h7rmj x1qfuztq x14ctfv x1qx5ct2 xw4jnvo bg-red-500" style="background-color: white; padding:3px 3px; border-radius: 10px; border-right: 4px solid red; border-left: 4px solid lightgreen;"><g fill-rule="evenodd" transform="translate(-446 -350)"><g fill-rule="nonzero"><path d="M95 201.5h13a1 1 0 1 0 0-2H95a1 1 0 1 0 0 2z" transform="translate(354.5 159.5)"></path><path d="M102.5 207v-13a1 1 0 1 0-2 0v13a1 1 0 1 0 2 0z" transform="translate(354.5 159.5)"></path></g></g></svg></span></p>
    </div>
    <div>
      <p><a href="chats.html"><i class="fa-solid fa-message" style="font-size: 30px;"></i><br> Chats</a></p>
    </div>
    <div>
      <p><a href="profile.html"><span class="mx-2"><i class="fa fa-user" style="font-size: 30px;"></i></span> <br> Profile</a></p>
    </div>
  </footer>
  <script src="./app.js"></script>
</body>
</html>
